<head>
  <title>textcircle</title>
</head>

<body>

	<nav class="navbar navbar-default navbar-fixed-top">
	  <div class="container">
	  <a class="navbar-brand" href="#">TextCircle</a>
	  <p class="navbar-text navbar-right"> {{> loginButtons align="right"}} </p>
	  </div>
	</nav>


  
	<div class="container top-margin">
		<h1>Welcome to TextCircle!</h1>
		<div class="row">
			<div class="col-md-6"> 
				{{> editor}}
			</div>

			<div class="col-md-6">
				{{> viewer}}
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
			{{> editingUsers}}
			</div>
		</div>
	</div>


</body>


<template name="editingUsers">
 	{{#each users}}
 	{{firstname}}
 	{{/each}}
</template>


<template name="viewer">
 	<iframe id="viewer_iframe"></iframe>
</template>


<template name="editor">
 	{{>sharejsCM docid=docid onRender=config id="editor"}}
</template>
